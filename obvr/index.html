<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" src="js/rollerblade.css">
</head>

<body>
<div class="wrap" width="800px" height="600px">
  <div id="target" class="rollerblade"><img src="img/0.png" alt="Rollerblade.js"/></div>
</div>

</body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/rollerblade.js"></script>
<script type="text/javascript">
$(document).ready(function() {
var motions = [
//表示させたい画像パスを記述
'img/0.png',
'img/1.png',
'img/2.png',
'img/3.png',
'img/4.png',
'img/5.png',
'img/6.png',
'img/7.png',
'img/8.png',
'img/9.png',
'img/10.png',
'img/11.png',
'img/12.png',
'img/13.png',
'img/14.png',
'img/15.png',
  
];

$("#target").rollerblade({
imageArray: motions,
sensitivity: 100,//数字を小さくするとマウス移動に対して回転の動きが早くなります
})
});
</script>
</html>
