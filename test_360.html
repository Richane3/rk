<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="360&deg; Image - A-Frame">
<title>360_Image_test</title>

<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
<script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
<script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
<script>
	var linkElements = document.getElementsByClassName("link-object");
	for (var i = 0; i < linkElements.length; i++) {
		linkElements[i].addEventListener('click', function() {
			var link = this.getAttribute('data-link');
			location.href = link;
		}, false);
	}
</script>

</head>
<body>
<a-scene>
  <a-entity>
   <a-camera wasd-controls-enabled="false">
		<a-cursor fuse="true" color="black" scale="2 2">
			<a-animation 
						 begin="mouseenter" 
						 easing="ease-out" 
						 attribute="scale" 
						 fill="forwards" 
						 from="2 2 2" 
						 to="1 1 1" 
						 dur="300">
			</a-animation>
			<a-animation 
						 begin="mouseenter"
						 attribute="color" 
						 fill="forwards" 
						 from="black" 
						 to="red" 
						 dur="0">
			</a-animation>
			<a-animation 
						 begin="mouseleave" 
						 easing="ease-in" 
						 attribute="scale" 
						 fill="forwards" 
						 from="1 1 1" 
						 to="2 2 2" 
						 dur="300">
			</a-animation>
			<a-animation 
						 begin="mouseleave" 
						 attribute="color" 
						 fill="forwards" 
						 from="red" 
						 to="black" 
						 dur="0">
			</a-animation>
		</a-cursor>
	</a-camera>
  </a-entity>

 
 <a-text value="XR showroom demo" color="#FFF" position="-2.39 3.3 -5" text="anchor: left; width: 5.6; color: #d3c612; baseline: top" rotation="0 -2 0" scale="1.8 1.8 1.8"></a-text>
 <a-sky src="img/pano_test.jpeg" rotation="0 -90 0"></a-sky>

</a-scene>
</body>
</html>
