<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://aframe.io/releases/0.7.1/aframe.js"></script>
	<script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			background: #fff;
		}
	</style>
</head>
<body>
<div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
<p id="element" style="font-size:500%;">html要素をA-Frame内に配置する</p>
</div>
	<a-scene>
		<a-assets><img src="img/pano_test.jpeg" id="sky">
			</a-assets>
		<a-sky src="#sky" position="0 -90 0"></a-sky>
		<a-entity geometry="primitive: plane; width: 1" position="-1 1.5 -2" material="shader: html; target: #element" rotation="0 -2 0"></a-entity>
	</a-scene>
</body>
</html>
