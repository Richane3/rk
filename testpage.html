<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://aframe.io/releases/0.7.1/aframe.js"></script>
	<script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			background: #fff;
		}
	</style>
</head>
<body>
<div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
<p id="element" style="font-size:20em;">html要素をA-Frame内に配置する</p>
</div>
	<a-scene>
		<a-assets><img src="img/pano_test.jpeg" id="sky">
			</a-assets>
		<a-camera>
				<a-cursor color="black" scale="2 2">
			<a-animation 
						 begin="mouseenter" 
						 easing="ease-out" 
						 attribute="scale" 
						 fill="forwards" 
						 from="2 2 2" 
						 to="1 1 1" 
						 dur="300">
			</a-animation>
			<a-animation 
						 begin="mouseenter"
						 attribute="color" 
						 fill="forwards" 
						 from="black" 
						 to="red" 
						 dur="0">
			</a-animation>
			<a-animation 
						 begin="mouseleave" 
						 easing="ease-in" 
						 attribute="scale" 
						 fill="forwards" 
						 from="1 1 1" 
						 to="2 2 2" 
						 dur="300">
			</a-animation>
			<a-animation 
						 begin="mouseleave" 
						 attribute="color" 
						 fill="forwards" 
						 from="red" 
						 to="black" 
						 dur="0">
			</a-animation>
			</a-cursor></a-camera>
		<a-sky src="#sky" position="0 -90 0"></a-sky>
		<a-entity geometry="primitive: plane; width: 1" position="-1 1.5 -2" material="shader: html; target: #element;" rotation="0 -2 0"></a-entity>
	</a-scene>
</body>
</html>
