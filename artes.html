<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>model-viewer demo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<style>
        model-viewer{
        width:100%;
        max-width:960px;
        height:70vh;
        background-color:black;
}
a.btn--orange {
  color: #fff;
  background-color: #eb6100;
    margin-right: 0;
}

a.btn--orange:hover {
  color: #fff;
  background: #f56500;
}

a.btn-c {
  font-size: 1.3rem;
  position: relative;
  padding: 1rem 2rem 1rem 1.3rem;
}
a.btn-c i.fa {
  margin-right: 0;
}
#ta{
  		display: table;
}
#tc{
  		display: table-cell;
}
.mark{
  background-color: white;
  border-radius: 4px;
  border: none;
  position: absolute;
  bottom: 16px;
  right: 16px; 
  }
    </style>
  </head>
  <body>
<div id="ta"><div id="tc">
<model-viewer src="img/table_01.glb" ios-src="img/table_01.usdz" auto-rotate camera-controls ar alt="サンプル">
    <button slot="ar-button" class="mark">ARに切り替える
  </button></model-viewer></div></div>
    <div id="ta"><div id="tc">
      <h2>ミニテーブル</h2><p>￥30,000円(税抜)</p></div><div id="tc" align="right">
<a href="https://www.cue-inc.co.jp/" class="btn btn--orange btn-c">購入はこちら
      </a></div>
    </div>

  </body>
</html>
