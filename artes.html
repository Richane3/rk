<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>    
    <script type="module" src="https://unpkg.com/@google/model-viewer@1.0.0/dist/model-viewer.min.js"></script>
    <style>
      model-viewer{
        width:100%;
        height:100%;
        background-color:green;
      }
    </style>
  </head>
  <body>
    <model-viewer
      preload poster="img/Preloader_1.gif"
      src="img/table_01.glb"
      ios-src="img/table_01.usdz"
      ar
      camera-controls
      shadow-intensity:1
      camera-orbit ="0deg 90deg 50%"
      alt="CUE-model">
    <button id="custom-ar-button" slot="ar-button">ARで見る</button>
    </model-viewer>
  </body>
</html>
